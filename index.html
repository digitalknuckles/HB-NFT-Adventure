<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RTS Worker Economy MVP</title>

<script src="https://cdn.jsdelivr.net/npm/phaser@3.85.2/dist/phaser.min.js"></script>

<style>
    body {
        margin: 0;
        background: #111;
        user-select: none;
    }
    canvas {
        display: block;
        margin: auto;
        border: 1px solid #333;
    }
    #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #0f0;
        font-family: monospace;
        font-size: 14px;
        white-space: pre;
    }
</style>
</head>

<body oncontextmenu="return false;">
<div id="ui"></div>

<script>
/* =========================
   CONFIG
========================= */
const MOVE_SPEED = 90;
const WORKER_COST = 100;
const WORKER_COOLDOWN = 5000;

const RESOURCE_TYPES = [
    { key: 'tree', value: 300, interval: 600 },
    { key: 'rock', value: 500, interval: 900 },
    { key: 'crystal', value: 800, interval: 1400 }
];

const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: { default: 'arcade' },
    scene: { preload, create, update }
};

new Phaser.Game(config);

/* =========================
   STATE
========================= */
let workers = [];
let resources = [];
let selectedWorkers = [];
let bucket;

let dragStart = null;
let selectionGraphics;

let buyBtn, buyText;
let uiDiv = document.getElementById('ui');

/* =========================
   PRELOAD
========================= */
function preload() {
    this.load.image('background', 'assets/background1.png');
    this.load.image('tree', 'assets/resource.png');
    this.load.image('rock', 'assets/rock.png');
    this.load.image('crystal', 'assets/crystal.png');
    this.load.image('bucket', 'assets/bucket.png');
    this.load.spritesheet('character','assets/character.png',{
        frameWidth: 32,
        frameHeight: 32
    });
}

/* =========================
   CREATE
========================= */
function create() {
    this.add.image(400,300,'background').setDepth(-10);

    /* ---- ANIMATIONS ---- */
    const directions = ['up','upR','right','downR','down','downL','left','upL'];
    for (let i = 0; i < directions.length; i++) {
        this.anims.create({
            key: directions[i],
            frames: this.anims.generateFrameNumbers('character',{
                start: i * 8,
                end: i * 8 + 7
            }),
            frameRate: 8,
            repeat: -1
        });
    }

    bucket = this.physics.add.staticSprite(400, 300, 'bucket');
    bucket.storage = { tree:0, rock:0, crystal:0 };

    spawnWorker(this, 360, 340);
    spawnWorker(this, 440, 340);

    spawnRandomResource(this);
    spawnRandomResource(this);
    spawnRandomResource(this);

    /* ---- DRAG SELECTION ---- */
    selectionGraphics = this.add.graphics();

    this.input.on('pointerdown', p => {
        if (p.rightButtonDown()) return;
        dragStart = { x:p.worldX, y:p.worldY };
        selectedWorkers = [];
    });

    this.input.on('pointermove', p => {
        if (!dragStart) return;
        selectionGraphics.clear();
        selectionGraphics.lineStyle(1,0x00ff00);
        selectionGraphics.strokeRect(
            dragStart.x,
            dragStart.y,
            p.worldX - dragStart.x,
            p.worldY - dragStart.y
        );
    });

    this.input.on('pointerup', p => {
        if (p.rightButtonDown() || !dragStart) return;

        const rect = new Phaser.Geom.Rectangle(
            Math.min(dragStart.x,p.worldX),
            Math.min(dragStart.y,p.worldY),
            Math.abs(p.worldX-dragStart.x),
            Math.abs(p.worldY-dragStart.y)
        );

        workers.forEach(w=>{
            if (Phaser.Geom.Rectangle.Contains(rect,w.sprite.x,w.sprite.y))
                selectedWorkers.push(w);
        });

        dragStart=null;
        selectionGraphics.clear();
    });

    /* ---- COMMAND (RIGHT CLICK) ---- */
    this.input.on('pointerup', p=>{
        if (!p.rightButtonReleased()) return;

        selectedWorkers.forEach(w=>{
            const res = resources.find(r =>
                Phaser.Geom.Rectangle.Contains(r.sprite.getBounds(),p.worldX,p.worldY)
            );
            if (res) {
                w.targetResource = res;
                w.state = 'MOVE_TO_RESOURCE';
            } else {
                w.moveTarget = {x:p.worldX,y:p.worldY};
                w.state = 'MOVE';
            }
        });
    });

    /* ---- BUY WORKER ---- */
    buyBtn = this.add.rectangle(700,50,90,30,0x4444ff).setInteractive();
    buyText = this.add.text(655,42,'Buy Worker',{font:'14px Arial',fill:'#fff'});
    buyBtn.cooldown = 0;

    buyBtn.on('pointerdown',()=>{
        if (buyBtn.cooldown>0) return;
        if (bucket.storage.crystal < WORKER_COST) return;

        bucket.storage.crystal -= WORKER_COST;
        spawnWorker(this, buyBtn.x-40, buyBtn.y+60);
        buyBtn.cooldown = WORKER_COOLDOWN;
    });
}

/* =========================
   WORKERS
========================= */
function spawnWorker(scene,x,y) {
    const sprite = scene.physics.add.sprite(x,y,'character');
    sprite.setFrame(35); // idle down

    const worker = {
        sprite,
        state:'IDLE',
        inventory:0,
        maxCarry:20,
        harvestingType:null,
        targetResource:null,
        moveTarget:null,
        harvestTimer:0
    };

    workers.push(worker);

    scene.physics.add.overlap(sprite,bucket,()=>{
        if (worker.inventory>0) {
            bucket.storage[worker.harvestingType]+=worker.inventory;
            worker.inventory=0;
            worker.state = worker.targetResource?.value>0
                ? 'MOVE_TO_RESOURCE'
                : 'IDLE';
        }
    });
}

/* =========================
   RESOURCES
========================= */
function spawnRandomResource(scene) {
    const t = Phaser.Utils.Array.GetRandom(RESOURCE_TYPES);
    const sprite = scene.physics.add.staticSprite(
        Phaser.Math.Between(80,720),
        Phaser.Math.Between(120,520),
        t.key
    );
    resources.push({ ...t, sprite, max:t.value, timer:0 });
}

/* =========================
   UPDATE
========================= */
function update(time,delta) {
    uiDiv.textContent =
        `TREE: ${bucket.storage.tree}\n`+
        `ROCK: ${bucket.storage.rock}\n`+
        `CRYSTAL: ${bucket.storage.crystal}`;

    if (buyBtn.cooldown>0) buyBtn.cooldown-=delta;

    workers.forEach(w=>{
        if (w.state==='MOVE')
            moveTowards(w,w.moveTarget,()=>w.state='IDLE');

        if (w.state==='MOVE_TO_RESOURCE')
            moveTowards(w,w.targetResource.sprite,()=>{
                w.harvestingType=w.targetResource.key;
                w.state='HARVESTING';
            });

        if (w.state==='HARVESTING') {
            const r=w.targetResource;
            w.harvestTimer+=delta;
            if (w.harvestTimer>=r.interval) {
                w.harvestTimer=0;
                const amt=Math.min(5,r.value,w.maxCarry-w.inventory);
                r.value-=amt;
                w.inventory+=amt;
                if (w.inventory>=w.maxCarry||r.value<=0)
                    w.state='MOVE_TO_BUCKET';
            }
        }

        if (w.state==='MOVE_TO_BUCKET')
            moveTowards(w,bucket,()=>w.state='IDLE');
    });
}

/* =========================
   MOVEMENT + ANIMATION
========================= */
function moveTowards(worker,target,onArrive) {
    const s=worker.sprite;
    const dx=target.x-s.x, dy=target.y-s.y;
    const d=Math.hypot(dx,dy);

    if (d<5) {
        s.setVelocity(0);
        s.anims.stop();
        s.setFrame(35);
        onArrive?.();
        return;
    }

    const vx=dx/d*MOVE_SPEED, vy=dy/d*MOVE_SPEED;
    s.setVelocity(vx,vy);

    const a=Phaser.Math.RadToDeg(Math.atan2(vy,vx));
    let dir='down';
    if (a<-157||a>157) dir='left';
    else if (a<-112) dir='upL';
    else if (a<-67) dir='up';
    else if (a<-22) dir='upR';
    else if (a<22) dir='right';
    else if (a<67) dir='downR';
    else if (a<112) dir='down';
    else dir='downL';

    if (s.anims.currentAnim?.key!==dir) s.play(dir);
}
</script>
</body>
</html>
